spring:
  profiles:
    active: dev
  application:
    name: Gebase-backend
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://localhost:3306/gebase
  # 失效时间
  session:
    timeout: 86400
    store-type: redis
  mvc:
    path-match:
      matching-strategy: ant_path_matcher
  #redis 配置
  redis:
    port: 6379
    host: localhost
    database: 0
server:
  port: 9091
  servlet:
    context-path: /api
    session:
      cookie:
        domain: localhost
        same-site: none
        secure: true
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false # 自动转化驼峰风格
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名(since 3.3.0,配置后可以忽略不配置步骤2)
      logic-delete-value: 1 # 逻辑已删除值(默认为 1)
      logic-not-delete-value: 0 # 逻辑未删除值(默认为 0)
